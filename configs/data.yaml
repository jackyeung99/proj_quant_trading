storage:
  backend: local
  base_dir: "."

ingestion:
  mode: append  # full or append
  lookback_days: 1
  start: "2021-01-01"
  end: "2026-01-01"

sources:

  equities_daily:
    enabled: true
    provider: yfinance
    symbols: ["XLE", "SPY"]
    interval: "1d"

  equities_intraday_15m:
    enabled: true
    provider: alpaca
    symbols: ["XLE", "SPY"]
    interval: "15Min"
    feed: "iex"
    adjustment: "all"

  macro_fred:
    enabled: true
    provider: fred
    symbols: ["VIXCLS", "DGS10", "DGS2"]
    interval: "1d"

paths:
  prefix: "data/bronze/"
