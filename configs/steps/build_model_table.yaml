tag: 'model_ready'
assets: ['XLE']
input_freq: "5Min"        
intraday_freq: "5min"
agg_freq: "1D"


# aggregation / market conventions
market_tz: "America/New_York"
cutoff_hour: 16.0

intra_features:
  - name: rv
    kind: rv
    requires: ["close"]
    params: { close_col: "close" }

  - name: rvol
    kind: rvol
    requires: ["close"]


# --- transforms on the daily table after aggregation ---
daily_transforms:
  # returns
  - name: returns
    kind: log
    mode: c2c

  - name: returns
    kind: log
    mode: o2o

  - name: returns
    kind: log
    mode: c2o

  - name: returns
    kind: log
    mode: o2c

  